<div class="container mx-auto p-6">
  <h1 class="text-2xl font-bold mb-4">List of Posts</h1>
  <div class="mb-4">
    <button
      class="bg-green-500 text-white font-bold py-2 px-4 rounded"
      (click)="onAddNewPost()"
    >
      Add New Post
    </button>
  </div>



  <div *ngIf="posts.length > 0; else noPosts">
    <table class="table-auto w-full border-collapse border border-gray-300">
      <thead>
        <tr class="bg-gray-200">
          <th class="border border-gray-300 px-4 py-2">#</th>
          <th class="border border-gray-300 px-4 py-2">Name</th>
          <th class="border border-gray-300 px-4 py-2">Gender</th>
          <th class="border border-gray-300 px-4 py-2">Language</th>
          <th class="border border-gray-300 px-4 py-2">State</th>
          <th class="border border-gray-300 px-4 py-2">District</th>
          <th class="border border-gray-300 px-4 py-2 text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts; let i = index" class="hover:bg-gray-100">
          <td class="border border-gray-300 px-4 py-2">{{ i + 1 }}</td>
          <td class="border border-gray-300 px-4 py-2">{{ post.name }}</td>
          <td class="border border-gray-300 px-4 py-2">{{ post.gender }}</td>
          <td class="border border-gray-300 px-4 py-2">{{ post.language }}</td>
          <td class="border border-gray-300 px-4 py-2">{{ post.state_name }}</td>
          <td class="border border-gray-300 px-4 py-2">{{ post.district_name }}</td>
          <td class="border border-gray-300 px-4 py-2 text-center">
            <button
              class="bg-blue-500 text-white font-bold py-1 px-3 rounded mr-2"
              (click)="onEdit(post.id)"
            >
              Edit
            </button>
            <button
              class="bg-red-500 text-white font-bold py-1 px-3 rounded"
              (click)="onDelete(post.id)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  
  <ng-template #noPosts>
    <p class="text-gray-600">No posts found. Please create a new post.</p>
  </ng-template>
</div>
